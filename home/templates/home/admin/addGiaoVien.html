{% extends "home/admin/baseAdmin.html" %}
{% block content %}
<div class = "container">
        {% csrf_token %}
            <input id="csrf" style="display: none" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="exampleInputEmail1">Mã Giáo Viên</label>
                <input type="text" class="form-control" id="maGV" placeholder="Mã giáo viên">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Tên giáo viên</label>
                <input type="text" class="form-control" id="tenGV" placeholder="Tên giáo viên">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Ngày sinh</label>
                <input type="date" class="form-control" id="ngaySinh" >
            </div>
            <div class = "">
                <label for = "khoi">Giới tính</label>
                <select class="form-select" multiple aria-label="multiple select example">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Số điện thoại</label>
                <input type="number" class="form-control" id="sdt" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Địa chỉ">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="text" class="form-control" id="password" placeholder="password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Lương ngày</label>
                <input type="text" class="form-control" id="luongNgay" placeholder="Lương ngày">
            </div>
            <button onclick="addGiaoVien()" type = "submit" class = "btn btn-primary" data-toggle="modal" data-target="#myModal">Thêm</button>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function addGiaoVien() {
        var payload = new FormData();
        payload.append('_token', $('#csrf').val());
        payload.append('maGV', $('#maGV').val());
        payload.append('tenGV', $('#tenGV').val());
        payload.append('ngaySinh', $('#ngaySinh').val());
        payload.append('gioiTinh', $('#gioiTinh').val());
        payload.append('sdt', $('#sdt').val());
        payload.append('email', $('#email').val());
        payload.append('password', $('#password').val());
        payload.append('luongNgay', $('#luongNgay').val());
        payload.append('csrfmiddlewaretoken', $('#csrf').val());
        $.ajax({
            url: "/addGiaoVien/",
            type: 'POST',
            data: payload,
            contentType: false,
            processData: false,
            success: function (data) {
                alert('Thêm thành công');
            },
            error: function (data) {
                alert('Thêm thất bại');
            }
        });
    }
</script>
{% endblock %}
